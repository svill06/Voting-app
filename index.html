<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestys Sovellus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="authPanel">
            <h2>Kirjaudu sisään tai Rekisteröidy</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Käyttäjätunnus</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Salasana</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rooli</label>
                <select id="role" class="form-select">
                    <option value="user">Käyttäjä</option>
                    <option value="admin">Ylläpitäjä</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="registerOrLoginUser(false)">Rekisteröidy</button>
            <button class="btn btn-secondary" onclick="registerOrLoginUser(true)">Kirjaudu sisään</button>
        </div>
        <div id="rolePanel" style="display:none;">
            <h2>Äänestys</h2>
            <div id="pollList" class="list-group mb-3">
            </div>

            <div id="adminPanel" style="display:none;">
                <h3>Uusi kysely</h3>
                <div class="mb-3">
                    <input type="text" id="newPoll" class="form-control" placeholder="Kirjoita uusi kysely">
                </div>
                <button class="btn btn-success" onclick="addPoll()">Lisää kysely</button>
            </div>

            <button class="btn btn-danger mt-3" onclick="logoutUser()">Kirjaudu ulos</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
